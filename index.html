<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garissa MBMS â€¢ Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-app">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <img src="assets/garissa-logo.png" alt="Garissa County Logo" class="logo-circle mb-2" onerror="this.style.display='none'"/>
              <h3 class="text-primary-700 fw-bold mb-1">Garissa Bursary System</h3>
              <div class="text-muted small">Modern Bursary Management System (MBMS)</div>
            </div>

            <form id="loginForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="username" class="form-label">Email / ID Number</label>
                <input id="username" type="text" class="form-control" placeholder="e.g. jmsmuigai@gmail.com" required />
                <div class="invalid-feedback">Enter your email or ID number.</div>
              </div>
              <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Your password" required />
                <div class="invalid-feedback">Password is required.</div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="showPwd" />
                  <label class="form-check-label" for="showPwd">Show password</label>
                </div>
                <a href="#" class="small link-primary-700 text-decoration-none disabled">Forgot password?</a>
              </div>
              <button class="btn btn-primary-700 w-100 py-2" type="submit">Log In</button>
            </form>

            <div class="login-note mt-3">
              <div class="small fw-semibold mb-1">Testing Credentials</div>
              <div class="small">Username: <code>Admin</code> &nbsp; Password: <code>@12345</code></div>
            </div>

            <hr class="my-4" />
            <div class="text-center small">
              New applicant?
              <a href="register.html" class="link-primary-700 text-decoration-none">Create an account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('showPwd').addEventListener('change', (e) => {
      const pwd = document.getElementById('password');
      pwd.type = e.target.checked ? 'text' : 'password';
    });
  </script>
</body>
<\/html>
